<div class="container mt-4" id="container">
    <div class="form-container sign-up-container">
      <form action="#" (ngSubmit)="signup($event)" #authform="ngForm">
        <h1>Create Account</h1>
        <div class="social-container">
    
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
    
        </div>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Name" />
        <input ngModel type="email"  placeholder="Email" name="email" required />
        <input ngModel type="password" placeholder="Password" name="password" required />
        <button>Sign Up</button>
      </form>
    </div>


    <div class="form-container sign-in-container">
      <form action="#" (ngSubmit)="login($event)" #authform="ngForm">
        <h1>Login</h1>
        <div class="social-container">
          
          <a class="social"><i class="fab fa-google-plus-g"></i></a>
         
        </div>
        <span>or use your account</span>
        <input ngModel type="email"  placeholder="Email" name="email" required />
        <input ngModel type="password" placeholder="Password" name="password" required />
        <a href="#" class="forgot-password">Forgot your password?</a>
        <button>Login</button>
      </form>

    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login </p>
          <button class="ghost" id="signIn">Login</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start journey with us</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
